<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/e5ff2f4c45.js" crossorigin="anonymous"></script>
    <title>Tracking App</title>
</head>
<body class="m-4 bg-slate-100 static overflow-x-hidden">
 
    <!-- creates note section -->
    <div class="notesContainer absolute bg-slate-50 shadow-md rounded-md z-30 w-0 right-[-100%] h-5/6 bottom-4 top-4 p-4 transition-width duration-500 ease-in-out overflow-auto border-2 border-emerald-400 w-0">
        <!-- <div class="notesContainer absolute bg-slate-50 shadow-md rounded-md z-30 right-3 w-3/4 h-5/6 bottom-4 top-4 p-4 border-2 border-emerald-400"> -->
        <!-- cancel button -->
        <button class="cancelNotes float-right">
            <i class="fa-solid fa-circle-xmark text-emerald-400 text-xl hover:text-emerald-600"></i> 
        </button>

        <h1 class="text-center font-bold uppercase text-emerald-600">Notes</h1>

        <form class="addNoteForm mt-8">
            <div class="flex justify-between">
                <div class="basis-9/12">
                    <input class="addNoteInput border-b-2 border-emerald-400 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" placeholder="Note..."/>
                </div>

                <div class="basis-2/12">
                    <input class="ring-2 ring-emerald-400 py-1 px-4 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mt-3 float-right" type="submit" value="Add"/>
                </div>
            </div>
        </form>

        <ul class="displayNotes"></ul>
    </div>



    <!-- title, timer, play, and stop buttons -->
    <div class="flex justify-between">

        <div class="basis-8/12">
            <input class="inputTitle border-b-2 bg-inherit border-emerald-400 p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" placeholder="Title..."/>
        </div>

        <div class="basis-3/12">
            <input class="timerInput text-slate-300 outline-0 text-center bg-inherit text-xl pt-5" type="text" value="00:00:00" readonly/>
        </div>
        
        <div class="rounded-full start basis-1/12 flex justify-end">
            <button class="">
                <i class="fa-solid fa-play ring-2 ring-emerald-400 py-3 px-4 rounded-full text-md text-emerald-200 hover:bg-emerald-400 hover:text-emerald-100"></i>
            </button>
        </div>

        <div class="hidden stop basis-1/12 flex justify-end rounded-full">
            <div class="">
                <button  class="">
                    <i class="fa-solid fa-stop ring-2 ring-emerald-400 py-3 px-4 rounded-full text-lg text-emerald-200 hover:bg-emerald-400 hover:text-emerald-100 mt-2"></i>
                </button>
            </div>
        </div>
        
    </div>

    <!-- Category select -->
    <select class="categorySelect text-slate-400 focus:text-black border-b-2 bg-inherit border-emerald-400 p-1 w-full my-4 py-2 pt-2 mt-1 outline-none">
        <option class="" value="">Category</option>
    </select>

    <!-- Project name select -->
    <select class="projectSelect text-slate-400 focus:text-black border-b-2 bg-inherit border-emerald-400 p-1 w-full my-4 py-2 pt-2 mt-1 outline-none">
        <option value="">Project Name</option>
    </select>

    <div class="border-b-2 mt-16 mb-16 border-slate-200"></div>

    <!------------------- modal that displays a message --------------------->
    <div class="alertMessageContainer absolute z-40 w-full right-0 hidden">
        <div class="shadow-md bg-white ring-2 ring-emerald-400 w-8/12 mx-auto mt-4 p-4 mb-4 rounded-md">
            <h1 class="text-center text-red-500 font-bold text-xl">Alert</h1>
            <div class="border-b-2 mt-4 mb-4"></div>
            <p class="message px-4 text-center mb-4"></p>
            <div class="flex justify-center">
                <button class="closeAlert ring-2 ring-emerald-400 py-1 px-4 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50">close</button>
            </div>
        </div>
    </div>

    <!------- modal for deleting entry that displays a message ------------->
    <div class="deleteAlertMessageContainer absolute z-30 w-full right-0 hidden">
        <div class="shadow-md bg-white ring-2 w-8/12 ring-emerald-400 mx-auto mt-4 p-4 mb-4 rounded-md">
            <h1 class="text-center text-red-500 font-bold text-xl">Alert</h1>
            <div class="border-b-2 mt-4 mb-4"></div>
            <p class="deleteMessage px-4 text-center mb-4"></p> 
            <div class="flex justify-center">
                <button class="cancelDeleteAlert ring-2 ring-emerald-400 py-1 px-4 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mr-4">Cancel</button>
                <button class="deleteAlert ring-2 text-red-500 ring-red-500 py-1 px-4 rounded-md hover:text-red-50 hover:bg-red-500">Delete</button>
            </div>
        </div>
    </div>

    <!-- <div class="flex justify-end">
        <div class="">
            <label for="Project Name Button" class="text-xs">Projects</label>
            <label for="Category Button" class="text-xs">Categories</label>
        </div>
    </div> -->

    <!-- category and project name edit buttons and edit entries -->
    <div class="flex">

        <div class="basis-10/12">
            <!-- weekly total timer -->
            <div class="flex justify-center">
                <div class="flex">
                    <p class="text-emerald-400">Weekly Total</p>
    
                    <input class="weeklyTotal  text-slate-300 outline-0 text-center bg-inherit text-xl" type="text" value="00:00:00" readonly/>
                </div>
            </div>
        </div>

        <div class="basis-1/12">
            <div class="float-right">
                <div class="flex justify-between">
                    <div class="">
                        <button><i class="fa-solid fa-table-columns categories static text-xl text-emerald-400 hover:text-emerald-600"></i></button>
                    </div>
                    
                    <div class="">
                        <button><i class="projects fa-solid fa-file-pen text-xl text-emerald-400 ml-4 hover:text-emerald-600"></i></button>
                    </div>

                    <div class="float-right">
                        <button><i class="notesButton fa-regular fa-note-sticky text-xl text-emerald-400 ml-4 hover:text-emerald-600"></i></button>
                    </div>
                </div>
            </div>
        </div>

        


        <div class="categoriesContainer absolute z-10 w-full right-0 hidden">

            <div class="InnerCategoriesContainer rounded-md shadow-md bg-slate-50 ring-2 ring-emerald-400 mx-4 mt-4 p-4  mb-4">

                <!-- cancel button -->
                <button class="cancelCategories float-right">
                    <i class="fa-solid fa-circle-xmark text-emerald-400 text-xl hover:text-emerald-600"></i> 
                </button>

                <!-- categories title -->
                <div class="flex justify-center">
                    <h2 class="font-bold uppercase text-emerald-600">Categories</h2>
                    <i class="fa-solid fa-table-columns ml-4 mt-1 text-emerald-600 text-xl"></i>
                </div>

                <!-- add -->
                <form class="addCategoryForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Add a Category</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <input class="addCategoryInput border-b-2 border-emerald-400 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" placeholder="Category Name..."/>
                    </div>

                    <div class="basis-1/12">
                        <input class="addCategoryButton ring-2 ring-emerald-400 py-1 px-4 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mt-3" type="submit" value="Add"/>
                    </div>
                </form>

                <!-- delete -->
                <form class="deleteCategoryForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Delete a Category</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <select class="deleteCategorySelect border-emerald-400 text-slate-400 focus:text-black border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Categories</option>
                        </select>
                    </div>

                    <div class="basis-1/12">
                        <input class="deleteCategoryButton ring-2 ring-emerald-400 py-1 px-2 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mt-3" type="submit" value="Delete"/>
                    </div>
                </form>

                <!-- edit -->
                <form class="editCategoryForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Edit a Category</p>
                    </div>
                    
                    <div class="basis-5/12">
                        <select class="editCategorySelect border-emerald-400 text-slate-400 focus:text-black border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Categories</option>
                        </select>
                    </div>

                    <div class="basis-5/12">
                        <input class="editCategoryInput border-emerald-400 border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" readonly/>
                    </div>

                    <div class="basis-1/12">
                        <input class="editCategoryButton ring-2 ring-emerald-400 py-1 px-1 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mt-3" type="submit" value="Change"/>
                    </div>
                </form>
            </div>

        </div>

        <!---------------------- PROJECTS SECION ------------------------------>

        <div class="projectsContainer absolute z-10 w-full right-0 hidden"><!-- hidden --> 

            <div class="InnerProjectsContainer rounded-md shadow-md bg-slate-50 ring-2 ring-emerald-400 mx-4 mt-4 p-4  mb-4">

                <!-- cancel button -->
                <button class="cancelProject float-right">
                    <i class="fa-solid fa-circle-xmark text-emerald-400 text-xl hover:text-emerald-600"></i> 
                </button>

                <!-- project title -->
                <div class="flex justify-center">
                    <h2 class="font-bold uppercase text-emerald-600">Projects</h2>
                    <i class="fa-solid fa-file-pen ml-4 mt-1 text-emerald-600 text-xl"></i>
                </div>

                <!-- add -->
                <form class="addProjectForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Add a Project</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <input class="addProjectInput border-b-2 border-emerald-400 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" placeholder="Project Name..."/>
                    </div>

                    <div class="basis-1/12">
                        <input class="addProjectButton ring-2 ring-emerald-400 py-1 px-4 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mt-3" type="submit" value="Add"/>
                    </div>
                </form>

                <!-- delete -->
                <form class="deleteProjectForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Delete a Project</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <select class="deleteProjectSelect border-emerald-400 text-slate-400 focus:text-black border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Projects</option>
                        </select>
                    </div>

                    <div class="basis-1/12">
                        <input class="deleteProjectButton ring-2 ring-emerald-400 py-1 px-2 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mt-3" type="submit" value="Delete"/>
                    </div>
                </form>

                <!-- edit -->
                <form class="editProjectForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Edit a Project</p>
                    </div>
                    
                    <div class="basis-5/12">
                        <select class="editProjectSelect border-emerald-400 text-slate-400 focus:text-black border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Projects</option>
                        </select>
                    </div>

                    <div class="basis-5/12">
                        <input class="editProjectInput border-emerald-400 border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" readonly/>
                    </div>

                    <div class="basis-1/12">
                        <input class="editProjectButton ring-2 ring-emerald-400 py-1 px-1 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50 mt-3" type="submit" value="Change"/>
                    </div>
                </form>
            </div>

        </div>


        <!---------------------- ENTRIES SECION ------------------------------>
        <div class="entriesContainer absolute z-10 w-full right-0 hidden"><!--hidden-->

            <div class="InnerEntriesContainer rounded-md shadow-md bg-slate-50 ring-2 ring-emerald-400 mx-4 mt-4 p-4  mb-4">

                <!-- cancel button -->
                <button class="cancelEdit float-right">
                    <i class="fa-solid fa-circle-xmark text-emerald-400 text-xl hover:text-emerald-600"></i> 
                </button>

                <!-- Entry title -->
                <div class="flex justify-center">
                    <h2 class="font-bold uppercase text-emerald-600">Edit</h2>
                    <i class="fa-solid fa-wrench ml-4 mt-1 text-emerald-600 text-xl"></i>
                </div>


                <!-- edit entry -->
                <div class="editEntryForm flex flex-wrap justify-center">
                    <!-- entry name -->
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Edit Name</p>
                    </div>

                    <div class="basis-full">
                        <input class="editEntryInput border-b-2 border-emerald-400 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" />
                    </div>


                    <!-- entry category -->
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Edit Category</p>
                    </div>

                    <select class="entryCategorySelect border-emerald-400 text-slate-400 focus:text-black border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none">
                        <option value="">Category</option>
                    </select>


                    <!-- entry project name -->
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Edit Project Name</p>
                    </div>

                    <select class="entryProjectSelect border-emerald-400 text-slate-400 focus:text-black border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none">
                        <option value="">Project Name</option>
                    </select>


                    <!-- entry time -->
                    <div class="basis-full">
                        <p class="text-sm text-emerald-300">Edit Entry Time</p>
                    </div>

                    <div class=" basis-full pt-1">
                        <input class="editEntryTotal border-emerald-400 text-slate-400 focus:text-black border-b-2 bg-inherit ring-black p-1 my-4 py-2 pt-2 mt-1 outline-none text-center" type="text" value="00:00:00" />
                    </div> 


                    <div class="basis-full flex justify-end">
                        <div class="mr-4">
                            <button class="deleteEntryButton ring-2 py-1 px-4 rounded-md ring-red-500 text-red-500 hover:bg-red-500 hover:text-white">Delete Entry</button>
                        </div>
    
                        <div class="">
                            <input class="editEntryButton ring-2 ring-emerald-400 py-1 px-4 rounded-md text-emerald-400 hover:bg-emerald-400 hover:text-emerald-50" type="submit" value="Save"/>
                        </div>
                    </div>
                </div>

            </div> <!-- end of inner entries container -->
        </div> <!-- end of entries container -->
    </div> <!-- end of project, category, entry edits -->


    

    <!-- Time entry sections -->
    <ul class="displayEntries"></ul>
</body>

<script src="track.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/e5ff2f4c45.js" crossorigin="anonymous"></script>
    <title>Tracking App</title>
</head>
<body class="m-4">
    <!-- title, timer, play, and stop buttons -->
    <div class="flex justify-between">

        <input class="inputTitle ring-2 ring-black p-1 basis-8/12 mr-1" type="text" placeholder="Title..."/>

        <input class="timerInput text-slate-300 outline-0 text-center text-2xl" type="text" value="00:00:00" readonly/>
        
        <div class="rounded-full start">
            <button class="">
                <i class="fa-solid fa-play bg-slate-300 p-3 rounded-full"></i>
            </button>
        </div>

        <div class="hidden stop">
            <button class="">
                <i class="fa-solid fa-stop bg-slate-300 p-3 rounded-full"></i>
            </button>
        </div>
        
    </div>

    <!-- Category select -->
    <select class="categorySelect ring-2 ring-black p-1 w-full mt-6 mb-2 py-2">
        <option value="">Category</option>
    </select>

    <!-- Project name select -->
    <select class="projectSelect ring-2 ring-black p-1 w-full my-4 py-2">
        <option value="">Project Name</option>
    </select>

    <div class="border-b-2 mt-4 mb-16"></div>

    <!------------------- modal that displays a message --------------------->
    <div class="alertMessageContainer absolute z-30 w-full right-0 hidden">
        <div class="shadow-md bg-slate-100 ring-2 w-8/12 mx-auto mt-4 p-4 mb-4 rounded-md">
            <h1 class="text-center text-red-500 font-bold text-xl">Alert</h1>
            <div class="border-b-2 mt-4 mb-4"></div>
            <p class="message px-4 text-center mb-4"></p>
            <div class="flex justify-center">
                <button class="closeAlert ring-2 py-1 px-4 rounded-md">close</button>
            </div>
        </div>
    </div>


    <!-- category and project name edit buttons and edit entries -->
    <div class="float-right">
        <label for="Category Button" class="text-sm">Categories</label>
        <button><i class="fa-solid fa-table-columns categories static"></i></button>

        <div class="categoriesContainer absolute z-10 w-full right-0 hidden">

            <div class="InnerCategoriesContainer shadow-md bg-slate-100 ring-2 mx-4 mt-4 p-4  mb-4">

                <!-- categories title -->
                <div class="flex justify-center">
                    <h2 class="font-bold uppercase">Categories</h2>
                    <i class="fa-solid fa-table-columns ml-4 mt-1"></i>
                </div>

                <!-- add -->
                <form class="addCategoryForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm">Add a Category</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <input class="addCategoryInput border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" placeholder="Category Name..."/>
                    </div>

                    <div class="basis-1/12">
                        <input class="addCategoryButton" type="submit" value="Add"/>
                    </div>
                </form>

                <!-- delete -->
                <form class="deleteCategoryForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm">Delete a Category</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <select class="deleteCategorySelect border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Categories</option>
                        </select>
                    </div>

                    <div class="basis-1/12">
                        <input class="deleteCategoryButton" type="submit" value="Delete"/>
                    </div>
                </form>

                <!-- edit -->
                <form class="editCategoryForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm">Edit a Category</p>
                    </div>
                    
                    <div class="basis-5/12">
                        <select class="editCategorySelect border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Categories</option>
                        </select>
                    </div>

                    <div class="basis-5/12">
                        <input class="editCategoryInput border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" readonly/>
                    </div>

                    <div class="basis-1/12">
                        <input class="editCategoryButton" type="submit" value="Change"/>
                    </div>
                </form>
            </div>

        </div>

        <!---------------------- PROJECTS SECION ------------------------------>
        <label for="Project Name Button" class="text-sm">Projects</label>
        <button><i class="projects fa-solid fa-file-pen"></i></button>

        <div class="projectsContainer absolute z-10 w-full right-0 hidden"><!-- hidden -->

            <div class="InnerProjectsContainer shadow-md bg-slate-100 ring-2 mx-4 mt-4 p-4  mb-4">

                <!-- project title -->
                <div class="flex justify-center">
                    <h2 class="font-bold uppercase">Projects</h2>
                    <i class="fa-solid fa-file-pen ml-4 mt-1"></i>
                </div>

                <!-- add -->
                <form class="addProjectForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm">Add a Project</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <input class="addProjectInput border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" placeholder="Project Name..."/>
                    </div>

                    <div class="basis-1/12">
                        <input class="addProjectButton" type="submit" value="Add"/>
                    </div>
                </form>

                <!-- delete -->
                <form class="deleteProjectForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm">Delete a Project</p>
                    </div>
                    
                    <div class="basis-10/12">
                        <select class="deleteProjectSelect border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Projects</option>
                        </select>
                    </div>

                    <div class="basis-1/12">
                        <input class="deleteProjectButton" type="submit" value="Delete"/>
                    </div>
                </form>

                <!-- edit -->
                <form class="editProjectForm flex flex-wrap justify-between">
                    <div class="basis-full">
                        <p class="text-sm">Edit a Project</p>
                    </div>
                    
                    <div class="basis-5/12">
                        <select class="editProjectSelect border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text">
                            <option value="">Projects</option>
                        </select>
                    </div>

                    <div class="basis-5/12">
                        <input class="editProjectInput border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" readonly/>
                    </div>

                    <div class="basis-1/12">
                        <input class="editProjectButton" type="submit" value="Change"/>
                    </div>
                </form>
            </div>

        </div>


        <!---------------------- ENTRIES SECION ------------------------------>
        <div class="entriesContainer absolute z-10 w-full right-0 hidden"><!-- hidden -->

            <div class="InnerEntriesContainer shadow-md bg-slate-100 ring-2 mx-4 mt-4 p-4  mb-4">

                <!-- cancel button -->
                <button class="cancelEdit flex justify-end">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>

                <!-- Entry title -->
                <div class="flex justify-center">
                    <h2 class="font-bold uppercase">Edit</h2>
                    <i class="fa-solid fa-wrench ml-4 mt-1"></i>
                </div>


                <!-- edit entry -->
                <form class="editEntryForm flex flex-wrap justify-between">
                    <!-- entry name -->
                    <div class="basis-full">
                        <p class="text-sm">Edit Name</p>
                    </div>

                    <div class="">
                        <input class="editEntryInput border-b-2 bg-inherit ring-black p-1 w-full my-4 py-2 pt-2 mt-1 outline-none" type="text" />
                    </div>


                    <!-- entry category -->
                    <div class="basis-full">
                        <p class="text-sm">Edit Category</p>
                    </div>

                    <select class="entryCategorySelect ring-2 ring-black p-1 w-full mt-6 mb-2 py-2">
                        <option value="">Category</option>
                    </select>


                    <!-- entry project name -->
                    <div class="basis-full">
                        <p class="text-sm">Edit Project Name</p>
                    </div>

                    <select class="entryProjectSelect ring-2 ring-black p-1 w-full my-4 py-2">
                        <option value="">Project Name</option>
                    </select>


                    <!-- entry time -->
                    <div class="basis-full">
                        <p class="text-sm">Edit Entry Time</p>
                    </div>

                    <input class="editEntryTotal text-slate-300 outline-0 text-center" type="text" value="00:00:00" />


                    <div class="">
                        <button class="deleteEntryButton">Delete Entry</button>
                    </div>

                    <div class="">
                        <input class="editEntryButton" type="submit" value="Save"/>
                    </div>
                </form>

            </div> <!-- end of inner entries container -->
        </div> <!-- end of entries container -->
    </div> <!-- end of project, category, entry edits -->


    <!-- weekly total timer -->
    <div class="flex justify-center">
        <p class="text-red-400">Weekly Total</p>

        <input class="weeklyTotal text-slate-300 outline-0 text-center" type="text" value="00:00:00" readonly/>
    </div>

    <!-- Time entry sections -->
    <ul class="displayEntries"></ul>
</body>

<script src="track.js"></script>
</html>
